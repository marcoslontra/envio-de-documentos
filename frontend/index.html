<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        .upload-group, .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaçamento entre os itens */
            margin-top: 20px;
        }

        .upload-item, .input-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .file-picker-button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            white-space: nowrap; /* Previne quebra de texto dentro do botão */
        }

        .file-picker-button:hover {
            background-color: darkred;
        }

        label {
            flex-grow: 1;
            font-weight: normal;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .upload-item, .input-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <!-- Documentos obrigatórios -->
            <fieldset>
                <legend>Documentos Obrigatórios</legend>
                <div class="upload-group">
                    <div class="upload-item">
                        <button type="button" id="rgCpf" class="file-picker-button">Escolher Arquivo</button>
                        <label for="rgCpf">RG ou CPF ou CNH:</label>
                    </div>
                    <div class="upload-item">
                        <button type="button" id="certidao" class="file-picker-button">Escolher Arquivo</button>
                        <label for="certidao">Certidão de Nascimento ou Casamento:</label>
                    </div>
                    <div class="upload-item">
                        <button type="button" id="holerite" class="file-picker-button">Escolher Arquivo</button>
                        <label for="holerite">Comprovação de Renda (Holerite):</label>
                    </div>
                    <div class="upload-item">
                        <button type="button" id="ir" class="file-picker-button">Escolher Arquivo</button>
                        <label for="ir">Recibo e Declaração de Imposto de Renda:</label>
                    </div>
                </div>
            </fieldset>

            <!-- Informações pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="input-group">
                    <div class="input-item">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto">
                    </div>
                    <div class="input-item">
                        <label for="pis">Número do PIS:</label>
                        <input type="text" id="pis" name="pis">
                    </div>
                    <div class="input-item">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-item">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        // Inicializa o Filestack File Picker
        const client = filestack.init('SUA_API_KEY'); // Substitua pela sua API Key

        // Função para abrir o picker e exibir o nome do arquivo selecionado
        function openFilePicker(buttonId) {
            client.picker({
                fromSources: ['local_file_system'],
                accept: ['image/*', 'application/pdf'],
                onFileUploadFinished: (file) => {
                    console.log(`${buttonId}:`, file.url); // Aqui você pode manipular o resultado
                }
            }).open();
        }

        // Atribui eventos aos botões
        document.querySelectorAll('.file-picker-button').forEach(button => {
            button.addEventListener('click', (e) => openFilePicker(e.target.id));
        });
    </script>
</body>
</html>
