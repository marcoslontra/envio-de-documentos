<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.filestackcontent.com/filestack.js"></script> <!-- Incluir script do FileStack -->
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <!-- Documentos obrigatórios -->
            <fieldset>
                <legend>Documentos Obrigatórios</legend>
                <label for="rgCpf">RG ou CPF ou CNH:</label>
                <input type="file" id="rgCpf" name="rgCpf" class="filestack-upload">

                <label for="certidao">Certidão de Nascimento ou Casamento:</label>
                <input type="file" id="certidao" name="certidao" class="filestack-upload">

                <label for="holerite">Comprovação de Renda (Holerite):</label>
                <input type="file" id="holerite" name="holerite" class="filestack-upload">

                <label for="ir">Recibo e Declaração de Imposto de Renda:</label>
                <input type="file" id="ir" name="ir" class="filestack-upload">

                <label for="faturaCartao">Comprovação de Renda Informal (Faturas de Cartão de Crédito):</label>
                <input type="file" id="faturaCartao" name="faturaCartao" class="filestack-upload">

                <label for="endereco">Comprovante de Endereço:</label>
                <input type="file" id="endereco" name="endereco" class="filestack-upload">

                <label for="ctps">Carteira de Trabalho Digital:</label>
                <input type="file" id="ctps" name="ctps" class="filestack-upload">

                <label for="extratoFGTS">Extrato FGTS:</label>
                <input type="file" id="extratoFGTS" name="extratoFGTS" class="filestack-upload">

                <label for="certidaoDependentes">Certidão de Nascimento e RG dos Dependentes:</label>
                <input type="file" id="certidaoDependentes" name="certidaoDependentes" class="filestack-upload">

                <label for="cancelamento">Carta de Cancelamento de Análises de Financiamento:</label>
                <input type="file" id="cancelamento" name="cancelamento" class="filestack-upload">

                <label for="autorizacao">Ficha de Autorização de Análise Bancária:</label>
                <input type="file" id="autorizacao" name="autorizacao" class="filestack-upload">
            </fieldset>

            <!-- Informações pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto">

                <label for="pis">Número do PIS:</label>
                <input type="text" id="pis" name="pis">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="escolaridade">Escolaridade:</label>
                <input type="text" id="escolaridade" name="escolaridade">

                <label for="tempoResidencia">Tempo de Residência em Bauru-SP:</label>
                <input type="text" id="tempoResidencia" name="tempoResidencia">

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao">

                <label for="tempoEmprego">Tempo de Atuação no Emprego Atual:</label>
                <input type="text" id="tempoEmprego" name="tempoEmprego">
            </fieldset>

            <!-- Botão de envio -->
            <button type="submit">Enviar Documentos</button>
        </form>

        <!-- Exibição do resultado da operação (sucesso ou erro) -->
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
