<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link para o arquivo CSS -->
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script> <!-- Inclusão do Filestack SDK -->
    <style>
        /* Estilos para alinhar os botões de forma consistente */
        label {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        .file-picker-button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px; /* Espaço entre o botão e o texto */
            background-color: red; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
        }

        .file-picker-button:hover {
            background-color: darkred;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <!-- Documentos obrigatórios -->
            <fieldset>
                <legend>Documentos Obrigatórios</legend>

                <div>
                    <button type="button" id="rgCpf" class="file-picker-button">Escolher Arquivo</button>
                    <label for="rgCpf">RG ou CPF ou CNH:</label>
                </div>

                <div>
                    <button type="button" id="certidao" class="file-picker-button">Escolher Arquivo</button>
                    <label for="certidao">Certidão de Nascimento ou Casamento:</label>
                </div>

                <div>
                    <button type="button" id="holerite" class="file-picker-button">Escolher Arquivo</button>
                    <label for="holerite">Comprovação de Renda (Holerite):</label>
                </div>

                <div>
                    <button type="button" id="ir" class="file-picker-button">Escolher Arquivo</button>
                    <label for="ir">Recibo e Declaração de Imposto de Renda:</label>
                </div>

                <div>
                    <button type="button" id="faturaCartao" class="file-picker-button">Escolher Arquivo</button>
                    <label for="faturaCartao">Comprovação de Renda Informal (Faturas de Cartão de Crédito):</label>
                </div>

                <div>
                    <button type="button" id="endereco" class="file-picker-button">Escolher Arquivo</button>
                    <label for="endereco">Comprovante de Endereço:</label>
                </div>

                <div>
                    <button type="button" id="ctps" class="file-picker-button">Escolher Arquivo</button>
                    <label for="ctps">Carteira de Trabalho Digital:</label>
                </div>

                <div>
                    <button type="button" id="extratoFGTS" class="file-picker-button">Escolher Arquivo</button>
                    <label for="extratoFGTS">Extrato FGTS:</label>
                </div>

                <div>
                    <button type="button" id="certidaoDependentes" class="file-picker-button">Escolher Arquivo</button>
                    <label for="certidaoDependentes">Certidão de Nascimento e RG dos Dependentes:</label>
                </div>

                <div>
                    <button type="button" id="cancelamento" class="file-picker-button">Escolher Arquivo</button>
                    <label for="cancelamento">Carta de Cancelamento de Análises de Financiamento:</label>
                </div>

                <div>
                    <button type="button" id="autorizacao" class="file-picker-button">Escolher Arquivo</button>
                    <label for="autorizacao">Ficha de Autorização de Análise Bancária:</label>
                </div>
            </fieldset>

            <!-- Informações pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto">

                <label for="pis">Número do PIS:</label>
                <input type="text" id="pis" name="pis">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="escolaridade">Escolaridade:</label>
                <input type="text" id="escolaridade" name="escolaridade">

                <label for="tempoResidencia">Tempo de Residência em Bauru-SP:</label>
                <input type="text" id="tempoResidencia" name="tempoResidencia">

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao">

                <label for="tempoEmprego">Tempo de Atuação no Emprego Atual:</label>
                <input type="text" id="tempoEmprego" name="tempoEmprego">
            </fieldset>

            <!-- Botão de envio -->
            <button type="submit">Enviar Documentos</button>
        </form>

        <!-- Exibição do resultado da operação (sucesso ou erro) -->
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->

    <script>
        // Inicializando o Filestack File Picker
        const client = filestack.init('ApgANrOfTOWJBXY2mERX1z');  // Substitua pela sua chave do Filestack

        // Função para abrir o File Picker
        function openFilePicker(fieldId) {
            client.picker({
                fromSources: ['local_file_system'],
                accept: ['image/*', 'application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'],
                maxFiles: 1,
                onFileUploadFinished: (file) => {
                    document.getElementById(fieldId).innerHTML = `Arquivo: ${file.filename}`;  // Exibe o nome do arquivo
                    // Você pode aqui salvar a URL do arquivo para enviar com o formulário
                    console.log('Arquivo enviado: ', file.url);
                }
            }).open();
        }

        // Atribuindo eventos aos botões para abrir o Filestack File Picker
        document.getElementById('rgCpf').addEventListener('click', () => openFilePicker('rgCpf'));
        document.getElementById('certidao').addEventListener('click', () => openFilePicker('certidao'));
        document.getElementById('holerite').addEventListener('click', () => openFilePicker('holerite'));
        document.getElementById('ir').addEventListener('click', () => openFilePicker('ir'));
        document.getElementById('faturaCartao').addEventListener('click', () => openFilePicker('faturaCartao'));
        document.getElementById('endereco').addEventListener('click', () => openFilePicker('endereco'));
        document.getElementById('ctps').addEventListener('click', () => openFilePicker('ctps'));
        document.getElementById('extratoFGTS').addEventListener('click', () => openFilePicker('extratoFGTS'));
        document.getElementById('certidaoDependentes').addEventListener('click', () => openFilePicker('certidaoDependentes'));
        document.getElementById('cancelamento').addEventListener('click', () => openFilePicker('cancelamento'));
        document.getElementById('autorizacao').addEventListener('click', () => openFilePicker('autorizacao'));
    </script>
</body>
</html>
