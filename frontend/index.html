<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        .upload-group, .info-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-item, .info-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .file-picker-button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .file-picker-button:hover {
            background-color: darkred;
        }

        label {
            flex-grow: 1;
            font-weight: normal;
            color: #555;
        }

        input, select {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button#submit {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button#submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <fieldset>
                <legend>Documentos Obrigatórios</legend>
                <div class="upload-group">
                    <div class="upload-item">
                        <button type="button" id="rgCpf" class="file-picker-button">Escolher Arquivo</button>
                        <label for="rgCpf">CPF e RG:</label>
                    </div>
                    <!-- Adicione mais botões conforme necessário -->
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="info-group">
                    <div class="info-item">
                        <label for="nomeCompleto">Nome completo:</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                    </div>
                    <!-- Adicione mais campos conforme necessário -->
                </div>
            </fieldset>

            <button type="button" id="submit">Enviar</button>
        </form>
    </div>

    <script>
        const client = filestack.init('ApgANrOfTOWJBXY2mERX1z'); // Substitua pela sua API Key

        document.getElementById('submit').addEventListener('click', async () => {
            const formData = new FormData(document.getElementById('uploadForm'));
            const files = [];
            
            // Coletando arquivos do formulário
            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                if (input.files.length > 0) {
                    files.push(input.files[0]);
                }
            });

            // Enviar os arquivos para o Filestack
            try {
                const filePromises = files.map(file => client.upload(file));
                const uploadedFiles = await Promise.all(filePromises);

                // Enviar as informações pessoais como arquivo de texto
                const infoPessoais = {
                    NomeCompleto: formData.get('nomeCompleto'),
                    Telefone: formData.get('telefone'),
                    DataNascimento: formData.get('dataNascimento'),
                    PossuiFilhos: formData.get('possuiFilhos'),
                    RendaCasal: formData.get('rendaCasal'),
                    PossuiImovel: formData.get('possuiImovel'),
                    TresAnosTrabalho: formData.get('tresAnosTrabalho'),
                };

                const infoTxt = Object.entries(infoPessoais)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');

                const blob = new Blob([infoTxt], { type: 'text/plain' });
                const textFile = await client.upload(blob, { filename: 'informacoes_pessoais.txt' });

                alert('Documentos e informações enviados com sucesso!');
                console.log('Arquivos enviados:', uploadedFiles);
                console.log('Informações pessoais enviadas:', textFile.url);

            } catch (error) {
                alert('Erro ao enviar informações: ' + error.message);
            }
        });
    </script>
</body>
</html>
